<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/global-style.css">
<script src="/scripts/timeline.js"></script>
<script> 
function closeModal() {
	document.getElementById("dateModal").style.display = "none";
};
function copyURL() {
	
};
</script>
<script src="/scripts/generate_nav.js"></script>
</head>
<body onload="generate_nav('Interactive Timeline');">
	<link rel="stylesheet" type="text/css" href="/projects/timeline/timeline-style.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
	<script src="/bootstrap/js/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>

	<div id="startup-div">
		<form method="post">
			<div class="form-group">
				<label for="input-id">Load Timeline from ID</label>
				<input class="form-control" id="input-id" name="input-id" type="text" placeholder="Timeline ID"></input>
				<label id="input-err-label" for="input-id"></label>
			</div>
		</form>
		<button id="load-timeline-button" class="btn btn-primary" onclick="loadTimeline();">Load</button>
		<p>Or...</p>
		<button id="new-timeline-button" class="btn btn-primary" onclick="initialize(); drawTimeline(); showHelperText();">New Timeline</button>
	</div>

	<div id="canvas_div">
		<div id="option-bar">
			<div id="option-bar-left">
				<button id="settings-button" class="btn btn-primary">Settings</button>
			</div>
			<div id="option-bar-right">
				<button onclick="resetTimeline();" id="reset-button" class="btn btn-primary">Reset</button>
				<button onclick="saveTimeline();" id="save-button" class="btn btn-primary">Save Timeline</button>
			</div>
			<div id="option-bar-mid">
				<input id="timeline-name" type="text"></input>
			</div>
		</div>

		<canvas id="canvas" width="1100" height="600"></canvas>
		<div id="helper-div">
			<header>
				<h2>Welcome! <br>
					To get started, click on either ends of <br>
					the timeline to select a start/end date.</h2>
			</header>
		</div>
	</div>

	<div id="save-modal">
		<button class="btn btn-primary" style="float: right" onclick="closeSaveModal();">&times;</button>
		<p>Timeline saved! Access it later using the code below.</p>
		<a id="ref-link"></a>
		<button class="btn btn-primary" onclick="copyURL();">Copy</button>
	</div>

	<div id="dateModal" class="modal">
		<div class="modal-content">
			<button class="modal-buttons" onclick="closeModal();">&times;</button>
			<form>
				Input a Date:
				<input type="date" name="date" id="dateForm">
			</form>
			<button class="modal-buttons" onclick="setDateFromModal(); closeModal();">OK</button>
		</div>
	</div>
</body>
</html>
