<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/global-style.css">
<script src="/scripts/timeline.js"></script>
<script> 
function closeModal() {
	document.getElementById("dateModal").style.display = "none";
};
function copyURL() {
	document.getElementById("ref-link").select();
	document.execCommand('copy');
};
</script>
<script src="/scripts/generate_nav.js"></script>
</head>
<body onload="generate_nav('Interactive Timeline'); initialize();">
	<link rel="stylesheet" type="text/css" href="/projects/timeline/timeline-style.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
	<script src="/bootstrap/js/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>

	<div id="canvas_div">
		<div id="option-bar">
			<button onclick="resetTimeline();" id="reset-button" class="btn btn-primary">Reset</button>
			<button onclick="saveTimeline();" id="save-button" class="btn btn-primary">Save Timeline</button>
		</div>
		<canvas id="canvas" width="1100" height="600"></canvas>
	</div>

	<div id="save-modal">
		<button class="btn btn-primary" onclick="closeSaveModal();">&times;</button>
		<p>Timeline saved! Access it later using the link below.</p>
		<a id="ref-link"></a>
		<button class="btn btn-primary" onclick="copyURL();">Copy</button>
	</div>

	<div id="dateModal" class="modal">
		<div class="modal-content">
			<button class="modal-buttons" onclick="closeModal();">&times;</button>
			<form>
				Input a Date:
				<input type="date" name="date" id="dateForm">
			</form>
			<button class="modal-buttons" onclick="setDateFromModal(); closeModal();">OK</button>
		</div>
	</div>
</body>
</html>
